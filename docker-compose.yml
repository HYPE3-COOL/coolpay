version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: coolpaybot-postgres
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: coolpaybot
    ports:
      - "5432:5432"
    volumes:
      - coolpaybot_db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: coolpaybot-redis
    ports:
      - "6379:6379"
    volumes:
      - coolpaybot_redis_data:/data

volumes:
  coolpaybot_db_data:
  coolpaybot_redis_data: